---
- name: Hosts | populate inventory into hosts file
  blockinfile:
    path: /etc/hosts
    block: |-
      {% for item in (groups['all']|default([]))|unique -%}
      {% if 'access_ip' in hostvars[item] or 'ip' in hostvars[item] != "skip" -%}
      {{ hostvars[item]['access_ip'] | default(hostvars[item]['ip'])}} {%- if ('ansible_hostname' in hostvars[item] and item != hostvars[item]['ansible_hostname']) %} {{ hostvars[item]['ansible_hostname'] }} {% endif %} {{ item }} 
      {% endif %}
      {% endfor %}
    state: present
    create: yes
    backup: yes
    unsafe_writes: yes
    marker: "# Ansible inventory hosts {mark}"
